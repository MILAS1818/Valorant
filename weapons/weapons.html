<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Weapons</title>
    <link rel="stylesheet" href="weapons.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">RIOT GAMES</div>
        <ul>
          <li class="dropdown" onclick="toggleMenu(event)">
            INFO GAME &#9662;
            <div class="dropdown-content" id="infoMenu">
              <a href="/agen/agen.html">
                <button class="menu-btn" onclick="showSection('agents', event)">
                  AGEN
                </button>
              </a>

              <a href="/maps/maps.html">
                <button class="menu-btn" onclick="showSection('maps', event)">
                  MAPS
                </button>
              </a>

              <a href="/weapons/weapons.html">
                <button class="menu-btn" onclick="showSection('skins', event)">
                  SKIN SENJATA
                </button>
              </a>
            </div>
          </li>
          <li>MEDIA</li>
          <li>ARTIKEL</li>
          <li>SUPPORT</li>
        </ul>
        <button class="btn-main">MAIN SEKARANG</button>
      </nav>
    </header>

    <div class="main-container">
      <div id="error-box" class="hidden">
        <h2>❌ Gagal Memuat Data</h2>
        <p id="error-msg"></p>
      </div>

      <h3 id="loading-text">Memuat data...</h3>

      <div id="main-view" class="hidden">
        <h1>Pilih Senjata</h1>
        <div class="grid-container" id="weapons-list"></div>
      </div>

      <div id="skins-view" class="hidden">
        <button class="btn" onclick="showMainView()">
          ⬅ Kembali ke Senjata
        </button>
        <h2 id="weapon-title">Daftar Skin</h2>
        <div class="grid-container" id="skins-list"></div>
      </div>

      <div id="skin-detail-view" class="hidden">
        <button class="btn" onclick="showSkinsView()">
          ⬅ Kembali ke Daftar Skin
        </button>
        <div class="detail-container">
          <h2 id="detail-title">Nama Skin</h2>

          <div id="detail-video"></div>

          <div class="info-section" id="detail-levels"></div>

          <div class="info-section" id="detail-chromas"></div>
        </div>
      </div>
    </div>

    <script src="weapons.js"></script>
  </body>
</html>

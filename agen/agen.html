<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Agents - Full Detail</title>
    <link rel="stylesheet" href="agen.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">RIOT GAMES</div>
        <ul>
          <li class="dropdown" onclick="toggleMenu()">
            INFO GAME &#9662;
            <div class="dropdown-content" id="infoMenu">
              <button class="menu-btn" onclick="showSection('agents', event)">
                AGEN
              </button>
              <button class="menu-btn" onclick="showSection('maps', event)">
                MAPS
              </button>
              <button class="menu-btn" onclick="showSection('skins', event)">
                SKIN SENJATA
              </button>
            </div>
          </li>
          <li>MEDIA</li>
          <li>ARTIKEL</li>
          <li>SUPPORT</li>
        </ul>
        <button class="btn-main">MAIN SEKARANG</button>
      </nav>
    </header>

    <main>
      <h1 class="title" id="main-title">AGEN</h1>

      <div class="agent-grid" id="agent-container">
        <h3 style="padding-left: 50px" id="loading-text">
          Sedang memuat data agen...
        </h3>
      </div>

      <div id="agent-detail">
        <button class="btn-back" onclick="closeDetail()">
          &#8592; KEMBALI
        </button>

        <div class="detail-header">
          <img id="detail-img" src="" alt="Agent Image" />
          <div class="detail-info">
            <h2 id="detail-name">NAMA AGEN</h2>
            <div class="role-container">
              <img id="detail-role-icon" src="" alt="Role Icon" />
              <span id="detail-role-name">ROLE</span>
            </div>
            <p id="detail-desc">Deskripsi agen akan muncul di sini.</p>
          </div>
        </div>

        <h3 class="abilities-title">KEMAMPUAN KHUSUS</h3>
        <div class="abilities-container" id="detail-abilities"></div>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <span>FB</span> <span>YT</span> <span>IG</span>
      </div>
      <p>&copy; 2020-2026 Riot Games, Inc.</p>
      <div class="footer-links">
        <a href="#">KEBIJAKAN PRIVASI</a>
        <a href="#">KETENTUAN PENGGUNAAN</a>
        <a href="#">PREFERENSI COOKIE</a>
      </div>
    </footer>

    <script src="agen.js"></script>
  </body>
</html>
